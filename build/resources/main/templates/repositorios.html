<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Repositórios do GitHub</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="
stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Meus Repositórios do GitHub</h1>
    <div th:if="${#lists.isEmpty(repos)}" class="alert alert-warning text-center">
        Você não possui repositórios ou ocorreu um erro ao buscar seus repositórios.
    </div>
    <div th:unless="${#lists.isEmpty(repos)}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="repo : ${repos}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="${repo.html_url}" th:text="${repo.name}" target="
_blank" class="fw-bold text-decoration-none"></a>
                        </h5>
                        <p class="card-text" th:text="${repo.description != null ? repo.
description : 'Sem descrição.'}"></p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="${repo.html_url}" target="_blank" class="btn btn-outlineprimary btn-sm">Ver no GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary">Voltar para a página inicial</a>
    </div>
</div>
</body>
</html>
